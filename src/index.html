  <script>
    const socket = io();

    const colors = {
      x: 'PaleVioletRed',
      o: 'PaleGoldenRod'
    }
    window.onload = function () {
      var els = document.getElementsByClassName('inner-cell');
      [...els].forEach(element => {
        element.onclick = function (e) {
          const innerCellId = e.target.getAttribute("data-inner-cell")
          const mainCellId = e.target.parentNode.parentNode.parentNode.parentNode.getAttribute("data-main-cell")
          console.log(innerCellId, mainCellId)
          var sinal = [...document.getElementsByName('sinal')].find(a => a.checked)?.value
          if (!sinal) {
            alert("selecione  x ou o")
          } else {
            pintaCelula(innerCellId, mainCellId, sinal)
            socket.emit('chat message', { innerCellId, mainCellId, sinal });
          }

        }
      })
    }

    function pintaCelula(x, y, sinal) {
      const celula = document.querySelector(`td.main-cell[data-main-cell="${y}"] .inner-cell[data-inner-cell="${x}"]`)
      console.log(celula)
      celula.innerText = sinal
      celula.style.backgroundColor = colors[sinal];
    }

    socket.on('chat message', ({ innerCellId, mainCellId, sinal }) => {
      pintaCelula(innerCellId, mainCellId, sinal);
    });
  </script>
